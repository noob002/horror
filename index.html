<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공포의 웹사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* 어두운 배경색 */
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 갑자기 나타날 텍스트 */
        #scaryText {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw; /* 텍스트 크기를 뷰포트에 비례하여 조정 */
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            text-align: center;
            white-space: nowrap; /* 텍스트가 한 줄로 표시되도록 설정 */
        }

        /* 화면 어두워지는 레이어 */
        .darken {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            pointer-events: none;
        }

        /* 이미지 효과 */
        #scaryImage {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%); /* 이미지 중앙 정렬 */
            width: 60%;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            #scaryText {
                font-size: 12vw; /* 모바일에서 텍스트 크기를 더 크게 조정 */
            }

            #scaryImage {
                width: 80%;
            }
        }

        /* 작은 화면에서 이미지와 텍스트 크기 조정 */
        @media (max-width: 480px) {
            #scaryText {
                font-size: 14vw; /* 더 작은 화면에서는 텍스트 크기 키우기 */
            }

            #scaryImage {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 화면 어두워지기 효과 -->
    <div id="darkLayer" class="darken"></div>

    <!-- 갑자기 나타날 공포 텍스트 -->
    <div id="scaryText">당신을 보고 있다...</div>

    <!-- 공포 이미지 -->
    <img id="scaryImage" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Scary_eyes.jpg" alt="Scary Image">

    <!-- 배경 음악 -->
    <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        // 배경 음악 자동 재생: 페이지가 로드되면 자동으로 음악이 재생되도록 설정
        window.addEventListener('load', function() {
            const music = document.getElementById('backgroundMusic');
            music.play();
        });

        // 화면 어두워지기
        function darkenScreen() {
            const darkLayer = document.getElementById('darkLayer');
            darkLayer.style.opacity = 1;
        }

        // 공포 텍스트 보여주기
        function showScaryText() {
            const scaryText = document.getElementById('scaryText');
            scaryText.style.display = 'block';

            // 2초 후 텍스트 숨기기
            setTimeout(() => {
                scaryText.style.display = 'none';
            }, 2000);
        }

        // 공포 이미지 보여주기
        function showScaryImage() {
            const scaryImage = document.getElementById('scaryImage');
            scaryImage.style.opacity = 1;

            // 3초 후 이미지 숨기기
            setTimeout(() => {
                scaryImage.style.opacity = 0;
            }, 3000);
        }

        // 5초 후 화면 어두워지기, 텍스트와 이미지 나타내기
        setTimeout(() => {
            darkenScreen();
            showScaryText();
            showScaryImage();
        }, 5000);

        // 10초 후 충격적인 소리 발생
        setTimeout(() => {
            const shockSound = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3");
            shockSound.play(); // 충격적인 소리 재생
        }, 10000);
    </script>
</body>
</html>
